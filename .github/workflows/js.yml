name: JavaScript/WASM CI & Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test_and_lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: oxmpl-js

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: oxmpl-js/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Build WASM package
        run: npm run build

      - name: Run tests
        run: npm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test_and_lint
    if: startsWith(github.ref, 'refs/tags/v')
    defaults:
      run:
        working-directory: oxmpl-js

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: oxmpl-js/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Build WASM package
        run: npm run build

      - name: Update version in generated package.json
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "Updating pkg-bundler/package.json to version ${VERSION}"

          # Update the version in the generated package.json
          cd pkg-bundler
          npm version ${VERSION} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd pkg-bundler
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
